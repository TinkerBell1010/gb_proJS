<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <search></search>
                <button class="cart-button" @click="showCart = !showCart">Корзина</button>
                <cart :cart-items="cart" :visibility="showCart"></cart>
            </div>
        </header>
        <main class="container">
            <error></error>
            <products :products="filtered" @add-product="addProduct"></products>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/SearchComponent.js"></script>
    <script src="js/ErrorComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
